<html>
<head>
    <title>List Logs</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
            padding: 0;
            margin: 0;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #666;
        }
        
        h1 {
            margin-top: 0;
            font-weight: 500;
            }
        .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
        background: #5a7233;
        }
        
/*        .form-container {
        width: 80%;
        border-radius: 30px;
        background: #fff;
        padding: 20px;
        text-align: center;
        margin: auto;  //Added 
        box-shadow: none;  //Removed */


        .form-container {
            width: 80%;
            border-radius: 30px;
            background: #fff;
            padding: 20px;
            text-align: center;
        }

        form {
            position: relative;
        }

        .form-left-decoration,
        .form-right-decoration {
            content: "";
            position: absolute;
            width: 50px;
            height: 20px;
            border-radius: 20px;
            background: #5a7233;
        }

        .form-left-decoration {
            bottom: 60px;
            left: -30px;
        }

        .form-right-decoration {
            top: 60px;
            right: -30px;
        }

        .form-left-decoration:before,
        .form-left-decoration:after,
        .form-right-decoration:before,
        .form-right-decoration:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 20px;
            border-radius: 30px;
            background: #fff;
        }

        .form-left-decoration:before {
            top: -20px;
        }

        .form-left-decoration:after {
            top: 20px;
            left: 10px;
        }

        .form-right-decoration:before {
            top: -20px;
            right: 0;
        }

        .form-right-decoration:after {
            top: 20px;
            right: 10px;
        }

        .circle {
            position: absolute;
            bottom: 80px;
            left: -55px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
        }

        .form-inner {
            padding: 40px;
        }

        .form-inner input,
        .form-inner textarea {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            background: #d0dfe8;
        }

        .form-inner textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 20px;
            border: none;
            border-bottom: 4px solid #3e4f24;
            background: #5a7233;
            font-size: 16px;
            font-weight: 400;
            color: #fff;
        }

        button:hover {
            background: #3e4f24;
        }
        

        .log-list-container {
            width: 100%;
            margin-top: 20px;
            background: #fff;
            padding: 20px;
           
/*            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);*/
        }

        table {
            text-align: center;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>

<body>
<div class="container">
    <div class="form-container">
        <form name="logForm" method="GET" action="listLogs" onsubmit="listLogs(event)">
            <div class="form-left-decoration"></div>
            <div class="form-right-decoration"></div>
            <div class="circle"></div>
            <div class="form-inner">
                <h1>Mediation-System</h1>
                <button type="submit">List all logs</button>
            </div>
        </form>

        <div class="log-list-container" id="logList"></div>
    </div>
</div>

<script>
    function listLogs(event) {
        event.preventDefault();

        var logList = document.getElementById("logList");

        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    logList.innerHTML = xhr.responseText;
                } else {
                    logList.innerHTML = "Error retrieving log list.";
                }
            }
        };
        xhr.open("GET", "listLogs", true);
        xhr.send();
    }
</script>

</body>
</html>
