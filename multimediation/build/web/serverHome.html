

<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      min-height: 100vh;
      padding: 0;
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
    }
    input, textarea {
      outline: none;
    }
    body {
      display: flex;
      padding: 20px;
      background: #5a7233;
    }
    .sidebar {
      width: 20%;
      background: #3e4f24;
      padding: 20px;
      color: #fff;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      margin-bottom: 10px;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    .content {
      flex-grow: 1;
      padding: 0 20px;
    }
    h1 {
      margin-top: 0;
      font-weight: 500;
    }
    form {
      position: relative;
      width: 100%;
      border-radius: 30px;
      background: #fff;
    }
    .form-left-decoration,
    .form-right-decoration {
      content: "";
      position: absolute;
      width: 50px;
      height: 20px;
      border-radius: 20px;
      background: #5a7233;
    }
    .form-left-decoration {
      bottom: 60px;
      left: -30px;
    }
    .form-right-decoration {
      top: 60px;
      right: -30px;
    }
    .form-left-decoration:before,
    .form-left-decoration:after,
    .form-right-decoration:before,
    .form-right-decoration:after {
      content: "";
      position: absolute;
      width: 50px;
      height: 20px;
      border-radius: 30px;
      background: #fff;
    }
    .form-left-decoration:before {
      top: -20px;
    }
    .form-left-decoration:after {
      top: 20px;
      left: 10px;
    }
    .form-right-decoration:before {
      top: -20px;
      right: 0;
    }
    .form-right-decoration:after {
      top: 20px;
      right: 10px;
    }
    .circle {
      position: absolute;
      bottom: 80px;
      left: -55px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
    }
    .form-inner {
      padding: 40px;
    }
    .form-inner input,
    .form-inner textarea {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      border-radius: 20px;
      background: #d0dfe8;
    }
    .form-inner textarea {
      resize: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 20px;
      border: none;
      border-bottom: 4px solid #3e4f24;
      background: #5a7233;
      font-size: 16px;
      font-weight: 400;
      color: #fff;
    }
    button:hover {
      background: #3e4f24;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        margin-bottom: 20px;
      }
      .content {
        border-radius: 20px;
      }
    }
    
        .sidebar {
      width: 15%;
      background: #3e4f24;
      padding: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <!-- Updated links with page URLs -->
      <li><a href="serverHome.html">Main Menu</a></li>
      <li><a href="information.html">Mediation System</a></li>
    </ul>
  </div>
  <div class="content">
    <form name="serverForm">
      <div class="form-left-decoration"></div>
      <div class="form-right-decoration"></div>
      <div class="circle"></div>
      <div class="form-inner">
        <h1>Mediation-System</h1>
        <p>Welcome to our Mediation-System. Choose your option:</p>
        <!-- Your form elements here -->
        <button onclick="location.href='addServer.html'" type="button">Add Server</button>
        <button onclick="location.href='listServers.html'" type="button">List All Servers</button>
        <button onclick="location.href='addRule.html'" type="button">Add Rule</button>
        <button onclick="location.href='listRules.html'" type="button">List All Rules</button>
        <button onclick="location.href='listLogs.html'" type="button">List All Logs</button>
        <p>
          <span>&copy;</span> ITI_Telecom_43
        </p>
      </div>
    </form>
  </div>
</body>
</html>
